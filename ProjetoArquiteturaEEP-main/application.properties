spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# O 'validate' n\u00e3o altera nada, 
# mas verifica se as @Entities (User.java, etc.) 
# correspondem \u00e0s tabelas que criadas no Workbench.
